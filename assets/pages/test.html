<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div class="containerContact">
      <h2 class="contactHeading">Contact Us</h2>
      <form id="contactForm">
        <div class="row">
          <div class="column">
            <label for="fullname" class="formLabel"></label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
            />
          </div>
          <div class="column">
            <label for="email" class="formLabel"></label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="address" class="formLabel"></label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              placeholder="Address"
            />
          </div>
          <div class="column">
            <label for="phone" class="formLabel"></label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
          </div>
        </div>
        <div class="row">
          <div class="column fullwidth">
            <label for="note" class="formLabel"></label>
            <textarea
              class="form-control"
              id="note"
              name="note"
              rows="5"
              placeholder="Note"
            ></textarea>
          </div>
        </div>
        <button class="sendButton">Send</button>
      </form>
    </div>
  </body>
</html>
